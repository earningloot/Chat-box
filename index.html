<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Color Betting Game üé®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #00e676;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00e676; }
            to { text-shadow: 0 0 20px #00ff99; }
        }

        #walletBalance {
            font-size: 20px;
            margin: 10px 0;
        }

        input[type="number"] {
            padding: 10px;
            width: 150px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 120px;
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        .btn-red { background-color: #e74c3c; color: #fff; }
        .btn-green { background-color: #2ecc71; color: #fff; }
        .btn-deposit { background-color: #f1c40f; color: #000; }

        #timer {
            font-size: 22px;
            margin-top: 10px;
        }

        #resultBanner, #placedBet {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
        }

        .win { background-color: gold; color: black; animation: glowWin 1s infinite alternate; }
        .lose { background-color: #7f8c8d; color: white; }

        @keyframes glowWin {
            from { box-shadow: 0 0 10px gold; }
            to { box-shadow: 0 0 20px yellow; }
        }

        #history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üí∏Color Treadingüí∏</h1>

    <div id="walletBalance">üí∞ Wallet: ‚Çπ<span id="balance">99</span></div>
    <button class="btn-deposit" onclick="deposit()">Deposit</button>

    <p>üí∏ Enter Bet Amount:</p>
    <input type="number" id="betAmount" placeholder="Bet Amount">

    <p>üé® Choose a Color:</p>
    <button class="btn-red" onclick="placeBet('red')">Red üî¥</button>
    <button class="btn-green" onclick="placeBet('green')">Green üü¢</button>

    <div id="timer">‚è≥ Time Left: 20s | Period: <span id="period">1</span></div>

    <div id="placedBet"></div>
    <div id="resultBanner"></div>

    <h3>üìú Game History</h3>
    <div id="history"></div>
</div>

<script>
    let timer = 30, userBet = null, betAmount = 0, balance = 99, interval, period = 1;

    function startTimer() {
        interval = setInterval(() => {
            timer--;
            document.getElementById('timer').innerText = `‚è≥ Time Left: ${timer}s | Period: ${period}`;
            if (timer === 0) {
                clearInterval(interval);
                generateResult();
                timer = 30;
                period++;
                startTimer();
            }
        }, 1000);
    }

    function deposit() {
        let amount = prompt("Enter amount to deposit:");
        if (amount > 0) {
            balance = parseInt(amount);
            updateWallet();
        }
    }

    function placeBet(color) {
        betAmount = parseInt(document.getElementById('betAmount').value);
        if (betAmount > 0 && betAmount <= balance) {
            userBet = color;
            balance -= betAmount;
            updateWallet();
            document.getElementById('betAmount').value = ""; // Auto Clear Bet Amount
            document.getElementById('placedBet').innerText = `üìù You placed bet on ${color === 'red' ? 'üî¥ Red' : 'üü¢ Green'}`;
        }
    }

    function generateResult() {
        const colors = ['red', 'green'];
        const resultColor = colors[Math.floor(Math.random() * colors.length)];
        if (userBet === resultColor) {
            balance += betAmount * 2;
            showResult("üíµ Congratulations! You Won!", 'win');
        } else {
            showResult("‚ùåÔ∏è Sorry! You Lost.", 'lose');
        }
        updateWallet();
        updateHistory(resultColor);
        userBet = null;
        document.getElementById('placedBet').innerText = ""; // Clear Bet Status
    }

    function updateHistory(color) {
        const historyDiv = document.getElementById('history');
        const entry = document.createElement('div');
        entry.innerHTML = `Period ${period}: Result - ${color === 'red' ? 'üî¥ Red' : 'üü¢ Green'}`;
        historyDiv.prepend(entry);
    }

    function showResult(message, resultClass) {
        const resultBanner = document.getElementById('resultBanner');
        resultBanner.innerText = message;
        resultBanner.className = resultClass;
        setTimeout(() => resultBanner.innerText = "", 3000);
    }

    function updateWallet() {
        document.getElementById('balance').innerText = balance;
    }

    startTimer();
</script>

</body>
</html>
