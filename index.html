<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning Loot</title>
    <style>
        /* General Body Styling */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }

        /* Welcome Screen Styling */
        .welcome-screen {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            color: #ff5722;
        }

        .welcome-screen h1 {
            font-size: 3.5em;
            animation: slideIn 1.5s ease-in-out;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(255, 87, 34, 0.7);
        }

        /* Panel Styling */
        .panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 320px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Glowing Border Effect */
        .panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ff5722, #4CAF50, #007BFF, #9C27B0);
            background-size: 400% 400%;
            animation: glowing 5s linear infinite;
            z-index: -1;
        }

        @keyframes glowing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Input Fields Styling */
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button Styling */
        button {
            padding: 12px 25px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* Specific Button Colors */
        #earnButton {
            background: linear-gradient(45deg, #4CAF50, #45A049);
        }

        .withdraw-button {
            background: linear-gradient(45deg, #FF5722, #E64A19);
        }

        .telegram-button {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
        }

        .logout-button {
            background: linear-gradient(45deg, #007BFF, #005BB5);
        }

        #loginPanel button {
            background: linear-gradient(45deg, #FF5722, #E64A19);
        }

        #loginPanel button:hover {
            background: linear-gradient(45deg, #E64A19, #FF5722);
        }

        #registerPanel button {
            background: linear-gradient(45deg, #4CAF50, #45A049);
        }

        #registerPanel button:hover {
            background: linear-gradient(45deg, #45A049, #4CAF50);
        }

        /* Balance Box Styling */
        .balance-box {
            background: linear-gradient(45deg, #007BFF, #005BB5);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 1.5em;
            color: white;
            animation: slideIn 1s ease-in-out;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .balance-box:hover {
            background: linear-gradient(45deg, #005BB5, #007BFF);
        }

        /* Timer Styling */
        #timer {
            font-size: 1.1em;
            color: #555;
            margin: 10px 0;
            font-weight: bold;
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
            width: 90%;
            max-width: 400px;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 1.5em;
            color: #FF5722;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #E64A19;
        }

        /* Custom Alert Box Styling */
        .custom-alert {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-in-out;
            z-index: 50;
            font-size: 1.1em;
        }

        /* Announcement Bar Styling */
        #announcementBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.1em;
            z-index: 1500;
            animation: slideIn 0.5s ease-in-out;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes glowing {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .panel {
                width: 90%;
                padding: 15px;
            }

            .popup-content {
                width: 85%;
                padding: 15px;
            }

            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <h1 id="welcomeText"></h1>
    </div>

    <!-- Login Panel -->
    <div id="loginPanel" class="panel" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="loginMobile" placeholder="Enter Mobile Number" required>
        <input type="password" id="loginPassword" placeholder="Enter Password" required>
        <button id="loginButton">Login</button>
        <p>Don't have an account? <button id="registerButton">Create Account</button></p>
    </div>

    <!-- Register Panel -->
    <div id="registerPanel" class="panel" style="display: none;">
        <h2>Create Account</h2>
        <p>For creating an account, please contact us on Telegram.</p>
        <button id="telegramContactButton" class="telegram-button">Contact on Telegram</button>
        <p>Already have an account? <button id="backToLoginButton">Login</button></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="panel" style="display: none;">
        <h1 class="animated-text">Earning Loot</h1>
        <p class="tagline">Watch video and earn 5ðŸ¤‘</p>
        <div class="balance-box">
            <p>Balance: <span id="balance">0</span> â‚¹</p>
        </div>
        <button id="earnButton">Earn</button>
        <p id="timer"></p>
        <button id="withdrawButton" class="withdraw-button">Withdraw</button>
        <button id="joinTelegramButton" class="telegram-button">Join Telegram</button>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <!-- Withdraw Form Popup -->
    <div id="withdrawFormPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close-btn" id="closeWithdrawFormButton">Ã—</span>
            <h2>Withdraw Funds</h2>
            <form id="withdrawForm" onsubmit="submitWithdrawForm(event)">
                <input type="number" id="amount" placeholder="Enter Amount" required min="1">
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <input type="text" id="accountNumber" placeholder="Enter Bank Account Number" required>
                <input type="text" id="ifscCode" placeholder="Enter IFSC Code" required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <!-- Custom Alert Box -->
    <div id="customAlert" class="custom-alert">
        <p id="alertMessage"></p>
    </div>

    <div id="announcementBar"></div>

    <script>
        // Welcome Screen Animation
        const welcomeText = "Welcome To Earning Loot";
        const welcomeElement = document.getElementById('welcomeText');
        let index = 0;

        if (welcomeElement) {
            function typeWelcomeText() {
                if (index < welcomeText.length) {
                    welcomeElement.innerHTML += welcomeText.charAt(index);
                    index++;
                    setTimeout(typeWelcomeText, 120);
                } else {
                    setTimeout(() => {
                        document.getElementById('welcomeScreen').style.display = 'none';
                        document.getElementById('loginPanel').style.display = 'block';
                    }, 1500);
                }
            }
            typeWelcomeText();
        } else {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('loginPanel').style.display = 'block';
        }

        // Add event listeners for all buttons
        document.getElementById('loginButton').addEventListener('click', login);
        document.getElementById('registerButton').addEventListener('click', showRegister);
        document.getElementById('telegramContactButton').addEventListener('click', openTelegram);
        document.getElementById('backToLoginButton').addEventListener('click', showLogin);
        document.getElementById('earnButton').addEventListener('click', openYouTube);
        document.getElementById('withdrawButton').addEventListener('click', openWithdrawForm);
        document.getElementById('joinTelegramButton').addEventListener('click', openTelegram);
        document.getElementById('logoutButton').addEventListener('click', logout);
        document.getElementById('closeWithdrawFormButton').addEventListener('click', closeWithdrawForm);

        // Predefined Users with their initial balances
        const predefinedUsers = [
            { id: "user1", password: "pass1", balance: 30, lastEarned: 0 },
            { id: "rishabh3236", password: "8052737899", balance: 30, lastEarned: 0 },
            { id: "user3", password: "pass3", balance: 30, lastEarned: 0 },
            { id: "user4", password: "pass4", balance: 30, lastEarned: 0 },
            { id: "user5", password: "pass5", balance: 30, lastEarned: 0 },
            { id: "user6", password: "pass6", balance: 30, lastEarned: 0 },
            { id: "user7", password: "pass7", balance: 30, lastEarned: 0 },
            { id: "user8", password: "pass8", balance: 30, lastEarned: 0 },
            { id: "user9", password: "pass9", balance: 30, lastEarned: 0 },
            { id: "user10", password: "pass10", balance: 30, lastEarned: 0 }
        ];

        // Save predefined users to localStorage on first load
        if (!localStorage.getItem('predefinedUsers')) {
            localStorage.setItem('predefinedUsers', JSON.stringify(predefinedUsers));
        }

        // Login Function
        function login() {
            const mobile = document.getElementById('loginMobile').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const users = JSON.parse(localStorage.getItem('predefinedUsers'));
            const user = users.find(u => u.id === mobile && u.password === password);

            if (user) {
                document.getElementById('loginPanel').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                localStorage.setItem('currentUser', JSON.stringify(user));
                updateBalance();
                startTimer();
                console.log('Login successful, user:', user.id);
            } else {
                showCustomAlert('Invalid ID or password.');
                console.log('Login failed: Invalid ID or password.');
            }
        }

        // Show Register Panel
        function showRegister() {
            document.getElementById('loginPanel').style.display = 'none';
            document.getElementById('registerPanel').style.display = 'block';
            console.log('Switched to register panel.');
        }

        // Show Login Panel
        function showLogin() {
            document.getElementById('registerPanel').style.display = 'none';
            document.getElementById('loginPanel').style.display = 'block';
            console.log('Switched to login panel.');
        }

        // Register Function
        function register() {
            showCustomAlert('For creating an account, please contact us on Telegram.');
            openTelegram();
        }

        // Open YouTube and Add Balance
        function openYouTube() {
            const users = JSON.parse(localStorage.getItem('predefinedUsers'));
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                const lastEarned = users[userIndex].lastEarned;
                const currentTime = new Date().getTime();

                if (!lastEarned || (currentTime - lastEarned) >= 24 * 60 * 60 * 1000) {
                    window.open('https://www.youtube.com', '_blank');
                    users[userIndex].balance += 5;
                    users[userIndex].lastEarned = currentTime;
                    localStorage.setItem('predefinedUsers', JSON.stringify(users));
                    localStorage.setItem('currentUser', JSON.stringify(users[userIndex]));
                    updateBalance();
                    startTimer();
                    showCustomAlert('5 â‚¹ added to your balance!');
                    console.log('Earned 5 â‚¹, new balance:', users[userIndex].balance);
                } else {
                    showCustomAlert('You can only earn once every 24 hours.');
                    console.log('Earn attempt failed: 24-hour cooldown active.');
                }
            }
        }

        // Update Balance Display
        function updateBalance() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('balance').innerText = currentUser.balance.toFixed(2);
                console.log('Balance updated:', currentUser.balance);
            }
        }

        // Open Withdraw Form
        function openWithdrawForm() {
            document.getElementById('withdrawFormPopup').style.display = 'flex';
            console.log('Withdraw form opened.');
        }

        // Close Withdraw Form
        function closeWithdrawForm() {
            const popup = document.getElementById('withdrawFormPopup');
            if (popup) popup.style.display = 'none';
            const form = document.getElementById('withdrawForm');
            if (form) form.reset();
            console.log('Withdraw form closed.');
        }

        // Submit Withdraw Form
        function submitWithdrawForm(event) {
            event.preventDefault();

            const amount = parseFloat(document.getElementById('amount').value);
            const name = document.getElementById('name').value.trim();
            const accountNumber = document.getElementById('accountNumber').value.trim();
            const ifscCode = document.getElementById('ifscCode').value.trim();

            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (amount <= 0 || amount > currentUser.balance) {
                showCustomAlert('Insufficient balance or invalid amount!');
                console.log('Withdrawal failed: Insufficient balance or invalid amount.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('predefinedUsers'));
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex].balance -= amount;
                localStorage.setItem('predefinedUsers', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(users[userIndex]));
                updateBalance();
            }

            const message = `
Withdrawal Request:
User ID: ${currentUser.id}
Amount: ${amount} â‚¹
Name: ${name}
Bank Account Number: ${accountNumber}
IFSC Code: ${ifscCode}
Timestamp: ${new Date().toLocaleString()}
            `;

            sendToTelegram(message);
            showCustomAlert('Withdrawal request submitted!');
            closeWithdrawForm();
            console.log('Withdrawal request sent:', message);
        }

        // Send to Telegram Bot
        function sendToTelegram(message) {
            const botToken = '7799495376:AAG-qEQ_10oeHBLJ8nxMxXCf0dyf5y6Sdr8';
            const chatId = '6889555911'; // Replace with the correct chat ID
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (!data.ok) {
                    showCustomAlert(`Failed to send to server: ${data.description}`);
                    console.error('Telegram API error:', data);
                } else {
                    showCustomAlert('Withdrawal request sent to server successfully!');
                    console.log('Telegram message sent successfully:', data);
                }
            })
            .catch(error => {
                showCustomAlert('Error sending request to Telegram. Check your network.');
                console.error('Error sending to Telegram:', error);
            });
        }

        // Open Telegram
        function openTelegram() {
            window.open('https://t.me/Earninglooter9099', '_blank');
            console.log('Opened Telegram link.');
        }

        // Logout
        function logout() {
            localStorage.removeItem('currentUser');
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginPanel').style.display = 'block';
            clearInterval(timerInterval);
            console.log('Logged out successfully.');
        }

        // Custom Alert Box
        function showCustomAlert(message) {
            const alertBox = document.getElementById('customAlert');
            const alertMessage = document.getElementById('alertMessage');
            if (alertBox && alertMessage) {
                alertMessage.innerText = message;
                alertBox.style.display = 'block';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
                console.log('Alert shown:', message);
            } else {
                console.error('Alert elements not found!');
            }
        }

        // Timer Function with Announcement
        let timerInterval;
        function startTimer() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;

            const timerElement = document.getElementById('timer');
            if (!timerElement) {
                console.error('Timer element not found!');
                return;
            }
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const lastEarned = currentUser.lastEarned;
                const currentTime = new Date().getTime();
                const nextEarnTime = lastEarned ? lastEarned + 24 * 60 * 60 * 1000 : currentTime;
                const remainingTime = nextEarnTime - currentTime;

                if (remainingTime <= 0) {
                    timerElement.innerText = 'You can earn now!';
                    return;
                }

                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60) / 1000));

                timerElement.innerText = `Next earn in: ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);

            // Announcement Bar
            const announcementBar = document.getElementById('announcementBar');
            if (!announcementBar) {
                console.error('Announcement bar not found!');
                return;
            }
            function showRandomAnnouncement() {
                const randomNumber = Math.floor(1000000000 + Math.random() * 9000000000);
                const maskedNumber = `+91${'*'.repeat(7)}`;
                const randomAmount = Math.floor(500 + Math.random() * 1500);

                const announcements = [
                    `User ${randomNumber} just earned 5!`,
                    `Withdrawn: ${randomAmount}â‚¹ by ${maskedNumber}`,
                    `New withdrawal: ${randomAmount}â‚¹ by ${maskedNumber}`,
                    `User ${maskedNumber} earned 5!`,
                    `Withdrawn: ${randomAmount}â‚¹ by User ${randomNumber}`
                ];

                const randomIndex = Math.floor(Math.random() * announcements.length);
                announcementBar.innerText = announcements[randomIndex];
            }

            setInterval(showRandomAnnouncement, 3000);
            showRandomAnnouncement();
            console.log('Timer and announcement started.');
        }
    </script>
</body>
</html>
