<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting AI</title>
    <style>
        /* Styles for the UI */
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Chatting AI</h2>
    <div class="chat-box" id="chat-box">
        <p>AI: Hello! How can I help you today?</p>
    </div>
    <input type="text" class="chat-input" id="chat-input" placeholder="Type your message here...">
    <button class="chat-button" onclick="sendMessage()">Send</button>
    <button class="chat-button" onclick="startListening()">Speak</button>
</div>

<script src="chatData.js"></script>
<script>
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');

    // Function to display messages
    function addMessage(message, sender) {
        const messageElement = document.createElement('p');
        messageElement.textContent = `${sender}: ${message}`;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const message = chatInput.value.trim();
        if (message !== '') {
            addMessage(message, 'You');
            chatInput.value = '';
            getAIResponse(message);
        }
    }

    function getAIResponse(message) {
        let response = "I'm sorry, I don't know that.";
        // Loop through all questions in the chatData.js file
        for (const question in chatData) {
            if (message.toLowerCase().includes(question)) {
                response = chatData[question];
                break;
            }
        }
        setTimeout(() => {
            addMessage(response, 'AI');
            speak(response);
        }, 500);
    }

    function startListening() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            chatInput.value = transcript;
            sendMessage();
        };
        recognition.start();
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        window.speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
