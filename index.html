<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .chat-box {
            height: 250px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: #fafafa;
            animation: slideIn 1s ease;
        }
        .chat-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .chat-input:focus {
            border-color: #4caf50;
            outline: none;
        }
        .chat-button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: buttonAnimation 1s ease-in-out;
        }
        .chat-button:hover {
            background-color: #45a049;
        }
        h2 {
            color: #4caf50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes buttonAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Chatting AI</h2>
    <div class="chat-box" id="chat-box">
        <p>AI: Hello! How can I help you today?</p>
    </div>
    <input type="text" class="chat-input" id="chat-input" placeholder="Type your message here...">
    <button class="chat-button" onclick="sendMessage()">Send</button>
    <button class="chat-button" onclick="startListening()">Speak</button>
</div>

<script src="chatData.js"></script>
<script>
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');

    // Function to display messages with animation
    function addMessage(message, sender) {
        const messageElement = document.createElement('p');
        messageElement.textContent = `${sender}: ${message}`;
        messageElement.style.opacity = 0; // Initially invisible
        chatBox.appendChild(messageElement);

        // Fade in the message with animation
        setTimeout(() => {
            messageElement.style.transition = "opacity 1s ease";
            messageElement.style.opacity = 1;
        }, 100);

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const message = chatInput.value.trim();
        if (message !== '') {
            addMessage(message, 'You');
            chatInput.value = '';
            getAIResponse(message);
        }
    }

    function getAIResponse(message) {
        let response = "I'm sorry, I don't know that.";
        // Loop through all questions in the chatData.js file
        for (const question in chatData) {
            if (message.toLowerCase().includes(question)) {
                response = chatData[question];
                break;
            }
        }
        setTimeout(() => {
            addMessage(response, 'AI');
            speak(response);
        }, 500);
    }

    function startListening() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            chatInput.value = transcript;
            sendMessage();
        };
        recognition.start();
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        window.speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
